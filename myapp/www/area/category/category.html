<ion-view id="category" view-title="category">
  <ion-content class="scroll-content  has-header" scroll="false">
    <header id="header">
      <!--<div class="header-left" ng-click="goBack()">-->
      <!--<span></span>-->
      <!--</div>-->
      <a class="header-center" ng-href="#">
        <span></span>
      </a>
      <div class="header-right">
        <span></span>
      </div>
    </header>
    <nav id="nav">
      <ul>
        <li ng-class="$index==0?'nav-current':'nav-blur'" ng-repeat="item in categoryData" ng-click="categoryLeftClick($event);getCategoryDetailData(item.typeNumber)">{{item.name}}</li>
      </ul>
    </nav>
    <div id="pro">
      <ion-content>
        <div class="pro-scroll">
          <div class="pro-warp">
            <div class="banner">
              <img ng-src="img/category/banner_1.jpg" alt="">
            </div>
            <div class="content">
              <div class="content-title">
                <span>热卖品类</span>
              </div>
              <div class="content-body">
                <!--
                  ui-sref 属性跳转的是路由的名称
                -->
                <li class="content-body-list" ng-repeat="item in categoryDetailData "
                 ui-sref="goodsList({typeNumber:{{item.typeNumber}}})">
                  <img data-ui-lazyload="{{item.src}}" alt="">
                  <span>{{item.name}}</span>
                </li>
              </div>
              <div class="content-title">
                <span>冬季新品</span>
              </div>
              <div class="content-body">
                <li class="content-body-list" ng-repeat="item in categoryDetailData">
                  <img data-ui-lazyload="{{item.src}}" alt="">
                  <span>{{item.name}}</span>
                </li>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </div>
  </ion-content>
</ion-view>
