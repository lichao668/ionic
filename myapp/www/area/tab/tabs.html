<!--
创建带有图标的导航标签。
每个标签的子<ion-nav-view>指令都有指定了对应的路由，
可以通过路径切换不同的视图。
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 首页 -->
  <ion-tab title="首页" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 分页 -->
  <ion-tab title="分类" icon-off="ion-android-list" icon-on="ion-android-list" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 购物车 -->
  <ion-tab title="购物车" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  
  <ion-tab title="我的" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>




</ion-tabs>
